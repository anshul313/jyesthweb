<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap-5.1.3/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="js/scrolls.js"></script>

    <!-- style for body -->
    <style>
      .swiper-slide {
        height: 400px;
        text-align: center;
        background-color: rgb(19, 17, 17);
      }

      .swiper-slide img {
        height: 400px;
      }

      .card img.card-img-top {
          height: 300px;
          object-fit: cover;
          object-position: top;
      }
    </style>

    <title>JYESTH GAUTAM</title>
  </head>
  <body onload="renderHello()">
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">WELCOME TO JYESTH GAUTAM WEBSITE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="about.html"
                target="blank"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="index.html"
                target="blank"
                >images</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="video.html"
                target="blank"
                >videos</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="images/SSP_0234.JPG" />
        </div>
        <div class="swiper-slide">
          <img src="images/SSP_0236.JPG" />
        </div>
        <div class="swiper-slide">
          <img src="images/SSP_0238.JPG" />
        </div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
    <nav aria-label="breadcrumb">
      <div class="images" id="images">
        <h4>Images</h4>
      </div>
    </nav>
    <div class="container">
      <div class="row" id="image-container">
        
        <script id="template" type="x-tmpl-mustache">
                    {{#imageurls}}
                    <div class="col-sm-4" >
                      <div class="card box-shadow">
                        <img src={{url}} class="card-img-top" alt="..." />
                        <div class="card-body">
                          <h5 class="card-title">2<sub>nd</sub> Birthday Picture</h5>
                          <p class="card-text">
                            Some quick example text to build on the card title and make up
                            the bulk of the card's content.
                          </p>
                          <a href="#" class="btn btn-success">Read More</a>
                        </div>
                      </div>
                    </div>
          {{/imageurls}}
        </script>
      </div>
    </div>
    <div class="container1">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a
            href="/"
            class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
          >
            <svg class="bi" width="30" height="24">
              <use xlink:href="#bootstrap" />
            </svg>
          </a>
          <span class="text-muted" id="companyname"
            >&copy; Anshul Sharma 2021 Company, Inc</span
          >
        </div>
        <a href="#" class="btn btn-success">Read More</a>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"></li>
          <li class="ms-3"></li>
          <li class="ms-3"></li>
        </ul>
      </footer>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>

  

  <script>
    var data = {
      imageurls: [
        { url: "images/SSP_0236.JPG" },
        { url: "images/SSP_0237.JPG" },
        { url: "images/SSP_0238.JPG" },
        { url: "images/SSP_0239.JPG" },
        { url: "images/SSP_0240.JPG" },
        { url: "images/SSP_0241.JPG" },
      ],
    };

    $(document).ready(function () {
      scroller.init()
      var template = document.getElementById("template").innerHTML;
      var rendered = Mustache.render(template, data);
      document.getElementById("image-container").innerHTML = rendered;
      const swiper = new Swiper(".swiper", {
        // Optional parameters
        // direction: 'vertical',
        autoplay: {
          delay: 2000,
        },
        loop: true,

        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
        },

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        // And if we need scrollbar
        scrollbar: {
          el: ".swiper-scrollbar",
        },
      });
      swiper.autoplay.start();
    });

    function renderHello() {}
  </script>
</html>
